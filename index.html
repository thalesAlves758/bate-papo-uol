<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bate-papo UOL</title>
    
    <link rel="shortcut icon" href="images/uol-icon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="entry-container hidden">
        <img src="images/bate-papo-uol.jpg" alt="Bate-papo UOL">

        <div class="entry-form">
            <input type="text" placeholder="Digite seu nome">

            <button>
                Entrar
            </button>
        </div>
    </div>
    
    <div class="bar top-bar">
        <img src="images/bate-papo-uol.jpg" alt="Bate-papo UOL">

        <button onclick="showSideMenu()">
            <ion-icon name="people"></ion-icon>
        </button>
    </div>

    <div class="messages-container">
        <div class="message status-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
        <div class="message normal-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
        <div class="message reserved-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
    </div>

    <div class="bar bottom-bar">
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <div class="legend">Enviando para Maria (reservadamente)</div>
        </div>
        
        <button>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>

    <div class="side-menu-container hidden">
        <div class="background" onclick="hideSideMenu()"></div>

        <div class="side-menu">
            <h2>
                Escolha um contato para enviar mensagem:
            </h2>
            <ul class="participants">
                <li onClick="selectItem(this)" class="selected">
                    <div class="left">
                        <ion-icon name="people"></ion-icon>
                        Todos
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
                <li onClick="selectItem(this)">
                    <div class="left">
                        <ion-icon name="person-circle"></ion-icon>
                        João
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
                <li onClick="selectItem(this)">
                    <div class="left">
                        <ion-icon name="person-circle"></ion-icon>
                        Maria
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
            </ul>

            <h2>
                Escolha a visibilidade:
            </h2>
            <ul class="visibilities">
                <li onClick="selectItem(this)" class="selected">
                    <div class="left">
                        <ion-icon name="lock-open"></ion-icon>
                        Público
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
                <li onClick="selectItem(this)">
                    <div class="left">
                        <ion-icon name="lock-closed"></ion-icon>
                        Reservadamente
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/script.js"></script>
</body>
</html>

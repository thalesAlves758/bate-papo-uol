<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bate-papo UOL</title>
    
    <link rel="shortcut icon" href="images/uol-icon.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="bar top-bar">
        <img src="images/bate-papo-uol.jpg" alt="Bate-papo UOL">

        <button>
            <ion-icon name="people"></ion-icon>
        </button>
    </div>

    <div class="messages-container">
        <div class="message status-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
        <div class="message normal-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
        <div class="message reserved-message">
            <span class="hour">(09:21:45)</span>
            <span class="username">João</span>
            entra na sala...
        </div>
    </div>

    <div class="bar bottom-bar">
        <input type="text" placeholder="Escreva aqui...">
        
        <button>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
